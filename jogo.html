<html>
    <head>
        <meta charset="utf-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>

        <title>Joguinho Bird</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link id="icone-game" rel="icon" href="/imagens/user.png" sizes="50x50">
        <link rel="stylesheet" type="text/css" href="style/layout.css"/>
    </head>
    <body>
        <div id="click-cell" onmousedown="PularCell();"></div>
        <button id="relatorioOpen"onclick="openDados();"></button>
        <div id="relInit" class="relatorioDiv">
            <h1 id="relat01" class="h1relatorio"></h1>
            <h1 id="relat02" class="h1relatorio"></h1>
            <h1 id="relat03" class="h1relatorio"></h1>
            <h1 id="relat04" class="h1relatorio"></h1>
            <h1 id="relat05" class="h1relatorio"></h1>
            <h1 id="relat06" class="h1relatorio"></h1>
        </div>

        <div id="perdeu" class="over">
            <img class="gameover" src="imagens/gameOver.png"/>
            <img class="morto" src="imagens/morto.png"/>
            <div class="relatorio">
                <h1 id="h1pontos">score:20</h1>
                <h1 id="h1record">Record:80</h1>
            </div>
            <button class="overButton" onclick="newGame();">Novo jogo</button>
        </div>
        <div id="recordBody" class="newRecord">
            <h1>!Novo Record!</h1>
            <img class="record" src="imagens/newRecord.png" alt="">
            <h2>THE BEST</h2>
            <button class="overButton" onclick="newGame();">Novo Jogo</button>
        </div>
        <h1 id="notific">você ainda não possui <br/>dados de jogo suficiente!<br/> Continui jogando..</h1>
        <canvas id="canvas"></canvas>
        <div id="loaded">
            <h2 id="contLoad">3</h2>
        </div>
        
    <script src="sprite.js"></script>
    <script src="game.js"></script>
    <script src="relatorio.js"></script>
    <audio id="click01" src="soungs/click.wav"></audio>
    <audio id="click02" src="soungs/click1.wav"></audio>
    <audio id="click03" src="soungs/Musica.mp3"></audio>
    </body>
</html>
